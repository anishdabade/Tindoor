<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=EB+Garamond|Oswald|Yellowtail" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="../assets/css/page1.css"></style>
</head>
<body>
	<div class="row text-center" id="header-one">
    	<h1>Tindoor</h1>
    	<h2>Begin your job search today!</h2>
   		<hr>
	</div>
	<div class="container" style="width:25%">
		<form>
    		<div class="form-group">
    			<label for="exampleInputEmail1">Email address</label>
    			<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    			<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  			</div>
  			<div class="form-group">
    			<label for="exampleInputPassword1">Password</label>
   				<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  			</div>
  			<button type="submit" class="btn btn-primary" id="button1" onclick="validate()">Submit</button>
		</form>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
	<!-- <script type="text/javascript" src="../javascript/page2.js"></script> -->
	<script type="text/javascript" src="../javascript/page1.js"></script>
</body>
</html>
