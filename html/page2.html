<!DOCTYPE html>
<html>
<head>
	<title>Tindoor Job Search</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=EB+Garamond|Oswald|Yellowtail" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="../assets/css/page1.css"></style>
</head>
<body>

<!--This contains everything and is useful for CSS editing later-->
<div class="row text-center" id="header-one">	
    <h1>Tindoor</h1>
    <h2>Begin your job search today!</h2>
    <hr>
</div>

  <div class="container">
    <!--The ID header-one will hold the title of our program-->
    <!--No column specification is necessary in Bootstrap because it spans the page-->

   <!--This holds the table that will be appended with the train info-->
    <div class="row panel panel-default">
    <!--This is the header for the train info segment appended to-->
      <div class="panel-heading">
          <h3>Search Results</h3>
       </div>
       		<div class="container" id="search-results">
          <!--The titles for each category in the train info table-->
	          <div class="panel-body">
	          	<div class="row">
	          		<div class="col-md-4">
	          			<img id="logo">
	          		</div>
	          		<div class="col-md-8">
	          			<ul id="result-1">
	          				<p>Job Title</p>
	          				<p>Location</p>
	          				<p>Description</p>
	          			</ul>
	          		</div>
	          		<div>
	          			<div class="col-md-4" id="append-logo"></div>
	          			<div class="col-md-8" id="append-info"></div>
	          		</div>
	          	</div>
	          </div>
            
          </div>
    </div>


   </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
<script type="text/javascript" src="../javascript/page2.js"></script>


</body>
</html>
