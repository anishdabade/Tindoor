<!DOCTYPE html>
<html>
<head>
	<title>Tindoor Job Search</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=EB+Garamond|Oswald|Yellowtail" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="../assets/css/page1.css"></style>
</head>
<body>

<!--This contains everything and is useful for CSS editing later-->
<div class="row text-center" id="header-one">
    <h1>
    <!-- <i class="fa fire-extinguisher" aria-hidden="true"></i> -->
    Tindoor</h1>
    <h2>Begin your job search today!</h2>
    <hr>
</div>

<div class="container">

<div class="row">
	    
	<div class="row">
		<div class="col-md-12">
			<form name=“myForm” action=“/action_page_post.php” onsubmit=“return validateForm()” method=“post”>

		  		<div class="panel panel-default">
			  		<div class="panel-heading">
			    		<h3>Enter your preferences below.</h3>
			  		</div>

			  		<div class="panel-body">
			    		<div class="col-md-12">

							<p>Job Title</p>
				    		<input class="form-control" type="text" placeholder="Job Title" id="job-input" name="jobTitle">

							<p>City</p>
				    		<input class="form-control" type="text" placeholder="City" id="city-input" name="location">

							<p>State (e.g. "CA")</p>
				    		<input class="form-control" type="text" placeholder="State" id="state-input" name="state">

							<p>Area Distance</p>
							<div id="radius-answer">
							    <input type="radio" name="radius" value="5">  5 miles <br>
						        <input type="radio" name="radius" value="10"> 10 miles <br>
						        <input type="radio" name="radius" value="25"> 25 miles <br>
						        <input type="radio" name="radius" value="50"> 50 miles
				  			</div>

				    	<div class="row">
							<div class="col-md-12">
								<button type="button" class="btn btn-primary" id="submit-button" value="Submit">Submit</button>
							</div>
						</div>
			</form>
		</div>
	</div>
</div>

</div>



<div class="container">

    <div class="row panel panel-default">

    	<div class="panel-heading", id="test">
          <h3>Search Results</h3>
    	</div>

   		<div class="container" id="search-results">

         <div class="panel-body">
          	<div class="row">
          		<div class="col-md-12">
          			<div class="text-ceter", id="result">
		          		<table class="table" id="table">
		          		<thead>
		          			<tr>
		          				<th>Job Title</th>
		          				<th>Company</th>
		          				<th>Position Snippet</th>
		          			</tr>
		          		</thead>
		          		<tbody>
		          		</tbody>
		          		</table>

		          		<div id="map"></div>
          			</div>
          		</div>
       
      		</div>


		 </div>
		</div>

	</div>
</div>



<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
<script type="text/javascript" src="../javascript/page1.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAEqiSu63n6-F2BKTTuF_CnvsTpyUsYiNM&callback=initMap" async defer></script>



</body>
</html>
